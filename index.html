<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <figure>
      <img src="images/logo.svg" alt="logo svg">
    </figure>
  </header>

  <main>

    <figure class="section1">
      <img class="mockups" src="images/illustration-mockups.svg" alt="an svg">
    </figure>
<div class="section2">
  <h1>Build The Community <br>
   Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
  </p>
  <button class="btn">Register</button> 
</div>
</main>

  <footer>
    <div class="socials">
      <div class="fbIcon"><img src="images/facebook.svg" alt="facebook logo" width="25" height="25"></div>
      <div class="twitterIcon"><img src="images/twitter.svg" alt="twitter logo" width="20" height="20"></div>
      <div class="instaIcon"><img src="images/instagram.svg" alt="instagram logo" width="25" height="22"></div>
    </div>
    <p class="attribution offscreen">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Beatriz Acosta</a>.
    </p>
  </footer>
</body>
</html>
